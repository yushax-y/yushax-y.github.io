<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .terminal {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid green;
            width: 0;
            animation: typing 3s steps(20, end) forwards, blink 0.8s infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 18ch; }
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
